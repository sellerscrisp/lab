http:
  middlewares:
    # This is the internal name of the middleware.
    # We will reference this as 'middlewares-authentik@file' in router labels.
    middlewares-authentik:
      forwardAuth:
        # This address points to the 'server' service within the authentik stack.
        address: "http://server:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version